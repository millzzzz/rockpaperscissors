<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' content='Mill'>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' type='text/css' href='styles/style.css' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
        <div class="scoreboard">
                <div><h2 id="user-label">User</h2></div>
                <div><h2 id="computer-label">Computer</h2></div>
            <h1>
                <span id="user-score">0</span> : <span id="computer-score">0</span></h1>
        </div>
    
        <h1 id="action-message">Make your move.</h1>
    
        <div class="choices">
            <div class="choice" id="rock-choice">
                <h1>✊</h1>
    
            </div>
            <div class="choice" id="paper-choice">
                <h1>🖐</h1>
            </div>
            <div class="choice" id="scissors-choice">
                <h1>✌️</h1>
            </div>
        </div>
    
        <div class="result">
            <h4>Paper covers rock. You win!</h4>
        </div>

</body>

</html>
